<style>
    @import url("//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css");

    .signup-block {
        background: #DE6262;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to bottom, #FFB88C, #DE6262);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to bottom, #FFB88C, #DE6262);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        float: left;
        width: 100%;
        padding: 150px;
    }

    .banner-sec {
        background: url(https://thumbnails.production.thenounproject.com/SD1ws4U7BL7qWfogRK240xR774s=/fit-in/1000x1000/photos.production.thenounproject.com/photos/19616C36-C9E1-4C6E-AB99-2FDE294FCB76.jpg) no-repeat left bottom;
        background-size: cover;
        min-height: 500px;
        border-radius: 0 10px 10px 0;
        padding: 0;
    }

    .container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 15px 20px 0px rgba(0, 0, 0, 0.1);
    }

    .carousel-inner {
        border-radius: 0 10px 10px 0;
    }

    .carousel-caption {
        text-align: left;
        left: 5%;
    }

    .signup-sec {
        padding: 50px 30px;
        position: relative;
    }

    .signup-sec .copy-text {
        position: absolute;
        width: 80%;
        bottom: 20px;
        font-size: 13px;
        text-align: center;
    }

    .signup-sec .copy-text i {
        color: #FEB58A;
    }

    .signup-sec .copy-text a {
        color: #E36262;
    }

    .signup-sec h2 {
        margin-bottom: 30px;
        font-weight: 800;
        font-size: 30px;
        color: #DE6262;
    }

    .signup-sec h2:after {
        content: " ";
        width: 100px;
        height: 5px;
        background: #FEB58A;
        display: block;
        margin-top: 20px;
        border-radius: 3px;
        margin-left: auto;
        margin-right: auto
    }

    .btn-signup {
        background: #DE6262;
        color: #fff;
        font-weight: 600;
    }

    .banner-text {
        width: 70%;
        position: absolute;
        bottom: 40px;
        padding-left: 20px;
    }

    .banner-text h2 {
        color: #fff;
        font-weight: 600;
    }

    .banner-text h2:after {
        content: " ";
        width: 100px;
        height: 5px;
        background: #FFF;
        display: block;
        margin-top: 20px;
        border-radius: 3px;
    }

    .banner-text p {
        color: #fff;
    }
</style>

<section class="signup-block" ng-controller="SignupController">
    <div class="container">
        <div class="row">
            <div class="col-md-4 signup-sec">
                <h2 class="text-center">Welcome !</h2>
                <form class="signup-form" ng-controller="SignupController" ng-submit="submitForm()">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-uppercase">First Name</label>
                        <input type="text" class="form-control" placeholder="" ng-model="form.firstName">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-uppercase">Last Name</label>
                        <input type="text" class="form-control" placeholder="" ng-model="form.lastName">
                    </div>

                    <!--<div class="form-group">
                        <label for="exampleInputEmail1" class="text-uppercase">Username</label>
                        <input type="text" class="form-control" placeholder="">

                    </div>-->
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-uppercase">Email</label>
                        <input type="text" class="form-control" placeholder="exemple@exemple.fr" ng-model="form.email">

                    </div>
                    
                    
                                        <div class="form-group">
                                            <label for="exampleInputPassword1" class="text-uppercase">Address</label>
                                            <input type="text" class="form-control" placeholder="" ng-model="form.address">
                                        </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                        <input type="password" class="form-control" placeholder="" ng-model="form.password">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Phone number </label>
                        <input type="tel" class="form-control" placeholder="+33 " ng-model="form.phone">
                    </div>


                    <div class="form-check">
                        <!--</label>
                        <button type="submit" class="btn btn-signup float-right">Sign Up !</button>-->
                        <input type="submit" ngClick="Submit" placeholder="submit"  class="btn btn-signup float-right">
                    </div>

                </form>
                <div class="copy-text">You already have an account ? <i class="fa fa-heart"></i> <a
                        ng-click="gotologin()">Log In now</a></div>
            </div>
            <div class="col-md-8 banner-sec">
                <div class="banner-text">
                    <h2>Let's Hang out !</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                        incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis
                        nostrud exercitation</p>
                </div>
            </div>
        </div>
</section>
